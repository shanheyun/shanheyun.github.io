<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自适应网页示例</title>
    <style>
        /* 基础样式 */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            padding: 20px;
        }

        /* 响应式容器 */
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* 响应式导航 */
        nav {
            background: #333;
            color: #fff;
            padding: 15px;
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        /* 响应式网格 */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .card {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
        }

        /* 响应式图片 */
        img {
            max-width: 100%;
            height: auto;
        }

        /* 媒体查询 - 小屏幕设备 */
        @media screen and (max-width: 768px) {
            nav ul {
                flex-direction: column;
            }

            nav ul li {
                margin: 10px 0;
            }

            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <ul>
                <li><a href="#">首页</a></li>
                <li><a href="#">产品</a></li>
                <li><a href="#">关于我们</a></li>
                <li><a href="#">联系方式</a></li>
            </ul>
        </nav>

        <main>
            <h1>欢迎来到我们的网站</h1>
            <p>这是一个简单的自适应网页示例。</p>

            <div class="grid">
                <div class="card">
                    <h2>产品1</h2>
                    <img src="https://via.placeholder.com/400x300" alt="产品图片">
                    <p>这里是产品1的描述内容。</p>
                </div>
                <div class="card">
                    <h2>产品2</h2>
                    <img src="https://via.placeholder.com/400x300" alt="产品图片">
                    <p>这里是产品2的描述内容。</p>
                </div>
                <div class="card">
                    <h2>产品3</h2>
                    <img src="https://via.placeholder.com/400x300" alt="产品图片">
                    <p>这里是产品3的描述内容。</p>
                </div>
            </div>
        </main>

        <footer>
            <p>&copy; 2023 我的网站. 保留所有权利.</p>
        </footer>
    </div>
</body>
</html>
