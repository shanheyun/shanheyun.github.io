                        text: {

            <p class="text-sm opacity-80 dark:opacity-70">当前主题：<span id="currentTheme">浅色模式</span></p>
        </div>
    </footer>

    <script>
        // 主题管理
        class ThemeManager {
            constructor() {
                this.themeToggle = document.getElementById('themeToggle');
                this.themeIcon = document.getElementById('themeIcon');
                this.currentThemeElement = document.getElementById('currentTheme');
                this.init();
            }

            init() {
                // 检查本地存储和系统偏好
                const storedTheme = localStorage.getItem('theme');
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                
                if (storedTheme === 'dark' || (!storedTheme && prefersDark)) {
                    this.enableDarkMode();
                } else {
                    this.enableLightMode();
                }

                // 添加切换事件
                this.themeToggle.addEventListener('click', () => this.toggleTheme());

                // 监听系统主题变化
                window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
                    if (!localStorage.getItem('theme')) {
                        e.matches ? this.enableDarkMode() : this.enableLightMode();
                    }
                });
            }

            enableDarkMode() {
                document.documentElement.classList.add('dark');
                this.themeIcon.classList.remove('fa-sun', 'text-yellow-500');
                this.themeIcon.classList.add('fa-moon', 'text-gray-300');
                this.currentThemeElement.textContent = '深色模式';
                localStorage.setItem('theme', 'dark');
            }

            enableLightMode() {
                document.documentElement.classList.remove('dark');
                this.themeIcon.classList.remove('fa-moon', 'text-gray-300');
                this.themeIcon.classList.add('fa-sun', 'text-yellow-500');
                this.currentThemeElement.textContent = '浅色模式';
                localStorage.setItem('theme', 'light');
            }

            toggleTheme() {
                if (document.documentElement.classList.contains('dark')) {
                    this.enableLightMode();
                } else {
                    this.enableDarkMode();
                }
            }
        }

        // 初始化主题管理器
        document.addEventListener('DOMContentLoaded', () => {
            new ThemeManager();
            
            // 平滑滚动效果
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    const target = document.querySelector(this.getAttribute('href'));
                    if (target) {
                        target.scrollIntoView({
                            behavior: 'smooth'
                        });
                    }
                });
            });
        });
    </script>
