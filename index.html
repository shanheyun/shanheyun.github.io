<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>雲山河的个人网站</title>

    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class', // 启用class-based深色模式
            theme: {
                extend: {
                    colors: {
                        primary: {
                            DEFAULT: '#000000', // 浅色模式主色
                            dark: '#ffffff',   // 深色模式主色（白色文字）
                        },
                        background: {
                            DEFAULT: '#f9fafb', // 浅色模式背景
                            dark: '#111827',    // 深色模式背景
                        },
                        card: {
                            DEFAULT: '#ffffff', // 浅色模式卡片背景
                            dark: '#1f2937',    // 深色模式卡片背景
                        },
                        header: {
                            DEFAULT: '#2d3748', // 浅色模式页眉颜色 - 深灰色
                            dark: '#374151',    // 深色模式页眉颜色 - 灰黑色
                        },
                        footer: {
                            DEFAULT: '#2d3748', // 浅色模式页脚颜色 - 深灰色
                            dark: '#374151',    // 深色模式页脚颜色 - 灰黑色
                        },
                        text: {
                            primary: {
                                DEFAULT: '#111827', // 浅色模式主要文字
                                dark: '#f9fafb',    // 深色模式主要文字
                            },
                            secondary: {
                                DEFAULT: '#6b7280', // 浅色模式次要文字
                                dark: '#d1d5db',    // 深色模式次要文字

    <script>
        // 自动检测系统主题并应用
        document.addEventListener('DOMContentLoaded', () => {
            // 检查系统主题偏好
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            
            // 检查本地存储
            const storedTheme = localStorage.getItem('theme');
            
            // 应用主题：优先使用本地存储，没有则使用系统偏好
            if (storedTheme === 'dark' || (!storedTheme && prefersDark)) {
                document.documentElement.classList.add('dark');
                localStorage.setItem('theme', 'dark');
            } else {
                document.documentElement.classList.remove('dark');
                localStorage.setItem('theme', 'light');
            }

            // 监听系统主题变化（只有在用户没有手动设置时才响应）
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
                const currentTheme = localStorage.getItem('theme');
                // 只有在用户没有手动设置主题时才响应系统变化
                if (currentTheme === null) {
                    if (e.matches) {
                        document.documentElement.classList.add('dark');
                        localStorage.setItem('theme', 'dark');
                    } else {
                        document.documentElement.classList.remove('dark');
                        localStorage.setItem('theme', 'light');
                    }
                }
            });

            // 平滑滚动效果
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    const target = document.querySelector(this.getAttribute('href'));
                    if (target) {
                        target.scrollIntoView({
                            behavior: 'smooth'
                        });
                    }
                });
            });
        });
    </script>
</body>
